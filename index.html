<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script type="text/javascript" prefix="ct-" src="src/js/core.js"></script>
    <script type="text/javascript" src="src/js/carousel.js"></script>
    <script type="text/javascript" src="src/js/fullpage.js"></script>
    <script type="text/javascript" src="src/js/layerslide.js"></script>
    <script type="text/javascript" src="src/js/paralax.js"></script>
    <script type="text/javascript" src="src/js/slideshow.js"></script>
    <script type="text/javascript" src="src/js/video.js"></script>
    <script type="text/javascript" ct-setting='{"space":15}' ct-test="asdfasd" src="src/js/fixed.js"></script>

    <script type="text/javascript" src="src/js/slideshow.js"></script>
    <style>
        ct-fixed {
            display: block;
        }
        ct-fixed > * {
            display: block;
            background: red;
            position: relative;
        }
        ct-paralax {
            height: 2000px;
            display: block;
        }
        ct-fullpage {
            display: block;
            height: 50vh;
            overflow: auto;
        }
        body {
            margin: 0;
            padding: 0;
        }
        space {
            display:block;
            height: 1000px;
        }
        test {
            display: block;
            position: absolute;
            top: 100px;
            left: 50%;
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>
<body>
    <space></space>
    <ct-fullpage>
        <space></space>
        <test></test>
        <ct-fixed>
            <ct-slideshow ct='{"active":"aaaa"}' ct-test="test" id="fadfasd">
                <items>
                    <ct-video></ct-video>
                    <ct-layerslide></ct-layerslide>
                </items>
                <ct-carousel ct-on="change: parent.active(currentIndex)">
                    <items></items>

                    <next>Prev</next>
                    <prev>Next</prev>
                </ct-carousel>
                <next>Prev</next>
                <prev>Next</prev>
            </ct-slideshow>
        </ct-fixed>
        <ct-paralax>
            
        </ct-paralax>
    </ct-fullpage>
    <space></space>
    <space></space>
    <space></space>
</body>
</html>
